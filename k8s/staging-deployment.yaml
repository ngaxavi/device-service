---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: device
  namespace: staging
  labels:
    app: device
spec:
  selector:
    matchLabels:
      app: device
  template:
    metadata:
      labels:
        app: device
    spec:
      containers:
        - name: device
          image: registry.ngaxavilabs.com/devops/device
          imagePullPolicy: IfNotPresent
          env:
            - name: KAFKA_PREFIX
              value: staging
            - name: KAFKA_HOST
              value: kafka.kafka
            - name: KAFKA_PORT
              value: "9094"
      imagePullSecrets:
        - name: registry-devops

---
apiVersion: v1
kind: Service
metadata:
  name: device
  namespace: staging
  labels:
    app: device
spec:
  selector:
    app: device
  ports:
    - port: 3000
      name: device-port
      targetPort: 3000
      protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Secret
metadata:
  name: device
  namespace: staging
  labels:
    app: device
stringData:
  MONGO_USER: ""
  MONGO_PASSWORD: ""
  MONGO_HOST: database
type: Opaque

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: device
  namespace: staging
  labels:
    app: device
spec:
  tls:
    - hosts:
        - staging.devopsapp.ngaxavilabs.com
      secretName: staging-devopsapp-ngaxavilabs-com-tls
  rules:
    - host: staging.devopsapp.ngaxavilabs.com
      http:
        paths:
          - backend:
              serviceName: device
              servicePort: 3000
            path: /api/devices

